<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>DBLParse</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <style>
        @font-face {
            font-family: 'Belgrano';
            font-style: normal;
            font-weight: 400;
            src: local('Belgrano Regular'), local('Belgrano-Regular'), url(Belgrano.woff2) format('woff2');
            unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
            font-display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="display-1 text-center" style="font-family: Belgrano;">DBLParse</h1>
        <form action="javascript:void(0)">
            <div class="input-group">
                <div class="input-group-prepend">
                    <select id="type" class="pr-4">
                        <option value="author" tr>Author</option>
                        <option value="title" tr>Title</option>
                        <option value="coauthor" tr>Co-Author</option>
                    </select>
                </div>
                <input type="text" class="form-control" id="word">
                <div class="input-group-append">
                    <button class="btn btn-outline-success px-4" id="search" tr>Search</button>
                </div>
            </div>
        </form>
        
        <a id="homepage" class="link-card" style="display: none;">
            <div class="link-card-content">
                <div class="link-card-text">
                    <div class="link-card-title" tr>Home Page</div>
                    <div id="homepage-meta" class="link-card-meta"></div>
                </div>
                <img src="homepage.svg" alt="homepage" class="link-card-icon" width="60" height="60">
            </div>
        </a>
        <div id="alert" style="display: none;"></div>
        <table class="table table-bordered table-hover my-5">
            <thead id="thead" class="thead-light"></thead>
            <tbody id="tbody"></tbody>
        </table>
    </div>

    <script src="qwebchannel.js"></script>
    <script src="util.js"></script>
    <script src="index.js"></script>
</body>
</html>
