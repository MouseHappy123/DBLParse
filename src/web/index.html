<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>DBLParse</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-select.min.css">
    <link rel="stylesheet" href="util.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1 class="display-1 text-center my-5" style="font-family: Belgrano;">DBLParse</h1>
        <form action="javascript:void(0)">
            <div class="input-group">
                <div class="input-group-prepend">
                    <select id="type" class="selectpicker" data-style="btn-outline-info">
                        <option value="author" tr>Author</option>
                        <option value="title" tr>Title</option>
                        <option value="coauthor" tr>Co-Author</option>
                        <option value="cograph" tr>Co-Graph</option>
                        <option value="keywords" tr>Keywords</option>
                    </select>
                </div>
                <input type="text" class="form-control" id="word">
                <div class="input-group-append">
                    <button class="btn btn-outline-success px-4" id="search" tr>Search</button>
                </div>
            </div>
        </form>

        <div id="alert" style="display: none;"></div>

        <a id="homepage" class="link-card mt-5 mx-auto text-decoration-none" style="display: none;">
            <div class="d-flex justify-content-between align-items-center">
                <div class="float-left text-left">
                    <div class="my-1" style="font-size: 22px;" tr>Home Page</div>
                    <div id="homepage-meta" class="text-muted"></div>
                </div>
                <img src="homepage.svg" alt="homepage" class="float-right" width="60" height="60">
            </div>
        </a>
        <table class="table table-bordered table-hover table-striped my-5" id="result">
            <thead id="thead" class="thead-light"></thead>
            <tbody id="tbody"></tbody>
        </table>
        <div id="coGraph" style="display: none;">
            <div id="graph"></div>
            <button class="btn btn-outline-success float-right" id="save" tr>Save</button>
        </div>
    </div>

    <script src="qwebchannel.js"></script>
    <script src="jquery.js"></script>
    <script src="popper.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="bootstrap-select.min.js"></script>
    <script src="echarts.min.js" defer></script>
    <script src="util.js"></script>
    <script src="index.js"></script>
</body>

</html>
