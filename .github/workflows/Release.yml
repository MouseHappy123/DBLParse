name: Release
on:
  push:
    tags:
      - 'v*'
      - 'test'
jobs:
  windows-release:
    runs-on: windows-2019
    steps:
      - name: Cache Qt
        id: win-cache-qt
        uses: actions/cache@v1
        with:
          path: ../Qt
          key: ${{ runner.os }}/Qt/5.15.0
      - name: Install Qt
        uses: jurplel/install-qt-action@v2.5.3
        with:
          version: 5.15.0
          target: desktop
          arch: win64_msvc2019_64
          modules: qtwebengine
          cached: ${{ steps.win-cache-qt.outputs.cache-hit }}
      - name: Pull codes
        uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - name: Build MSVC
        shell: cmd
        run: |
          call "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" x64
          qmake
          nmake
      - name: Deploy Qt
        shell: pwsh
        run: |
          New-Item -ItemType Directory deploy
          Copy-Item src\DBLParse.exe deploy\
          cd deploy
          windeployqt DBLParse.exe
          cd ..
          Compress-Archive -Path deploy DBLParse.zip
      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: true
          prerelease: false
      - id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./DBLParse.zip
          asset_name: DBLParse.zip
          asset_content_type: application/zip